<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet" />
</head>

<body>


  <div id="mymusic">
    <img id="image "
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFx1pD-5y61mO3S-e1grpCuf24c6zMIGanYrbzcIwB&s"
      alt="Girl in a jacket" width="200" height="200" border-radius="80px">
    <h2 id="name">Realaxing</h2>
    <!-- <progress id="myProgress" value="10" max="100"> 10% </progress> -->
    <!-- <div id="myBar"></div> -->
    <audio control id="music" src=music/music1.mp3></audio>
    <div id="progress-bar">
      <div id="current-progress"></div>
    </div>
    <div class="time-container">
      <span id="current-time">0:00</span>
      <span id="max-duration">0:00</span>
    </div>
    <!-- <button  id = "prev">prev</button> -->
    <button id="prev"> <i class="fa-solid fa-backward icons fa-2x"></i> </button>
    <button id="play" onclick="playpause()"> <i class="fa-solid fa-play icons fa-2x"></i> </button>
    <button id="next"> <i class="fa-solid fa-forward icons fa-2x"></i> </button>

  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
